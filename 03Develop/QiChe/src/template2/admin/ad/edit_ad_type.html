{% extends "layout/admin.html" %}
{% block content %}
<div class="row">
   <nav>
   <div class="navbar-header">
      <a class="navbar-brand" href="#">编辑广告类型</a>
   </div>
</nav>
</div>
<div class="row">
    <div class="panel panel-primary">
    <div class="panel-body">

        {%set messages=handler.get_flashed_messages() %}
        {%if messages%}
            <div class="msg">
                {% for type, msg in messages%}
                    <span>{{msg}}</span>
                {% endfor %}
            </div>
        {%endif%}

        <form action="" method="post" enctype="multipart/form-data">
            {{xsrf()}}
            <div class="form-group has-success">
            <label class="control-label">类型名称</label>
            <input type="text" class="form-control"  name="name" value="{{ ad_type.name }}" >
            </div>
            <div class="form-group has-success">
            <label class="control-label">备注</label>
            <input type="text" class="form-control"  name="remark" value="{{ ad_type.remark or '' }}" >
            </div>
            <div class="form-group has-success">
            <input type="submit" name="sub" value="提交" class="btn btn-outline btn-primary btn-sm">
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
