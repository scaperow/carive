{% extends "layout/user.html" %}
{% block subcontent %}

<h1> 我收藏的门店 </h1>
<div class="content">

        <table cellpadding="3">
        <tr>
            <th>图片</th>
            <th>门店名称</th>
            <th>操作</th>
        </tr>
        <tbody>
        {% for p in items %}
        <tr>
            <td>
                <a target="_blank" href="/store/{{p.id}}"><img src="{{p.image}}" width="100" height="100"></a>
            </td>
            <td>
                {{p.name}}
            </td>
            <td>
                <a target="_blank" href="/store/{{p.id}}">详情</a>
                <a href="/user/removefav_store/{{p.id}}" onclick="return confirm('确实要删除吗？');">删除</a>
            </td>
        </tr>
        {% endfor %}

        </tbody>
    </table>

</div>
{% endblock %}
