<ion-view view-title="积分换购">
    <ion-content>
        <div class="padding text-center grey">
            <div >我的积分 {{score}}</div>
            <div ng-if="products.length > 0">您目前可换购的商品</div>
            <div ng-if="products.length == 0">积分不够, 没有可换购的商品</div>
            <button class="button button-block " ng-if="products.length == 0" ng-click="back()">返回</button>
        </div>
        <ion-list>
                <ion-item bindonce="item" ng-repeat="product in products"
                          class="item item-thumbnail-left" ng-click="showDetail(item.id)">
                    <!--<img image-lazy-src="{{item.img}}">-->
                    <img ng-src="{{config.domain}}/upload/{{product.sku}}/{{product.cover}}">
                    <h2>{{product.name}}</h2>
                    <p>
                        <label class="grey">{{product.standard}}</label>
                        <br/>
                        <label class="italic assertive h4">{{product.price}}</label><label class="grey">元/份</label>
                    </p>
                </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
