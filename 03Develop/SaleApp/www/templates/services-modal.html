<ion-modal-view >
  <ion-header-bar class="bar-dark">
    <div class="title">选择服务类别</div>
    <div class="buttons">
      <button class="button button-clear button-assertive icon ion-ios-close" ng-click="closeServicesModal()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
     <ion-item ng-click="setAllService()">
      全部服务
     </ion-item>
      <ion-item ng-repeat="service in services" ng-click="setService(service.code)">
       {{service.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
