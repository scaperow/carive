<ion-view view-title="门店">
  <ion-nav-buttons side="right">
    <button ng-click="doFavorite(store.id)" ng-class="favorite?'button-energized':'button-light'" class="button button-clear icon-right ion-ios-heart">{{favorite?'已收藏':'收藏'}}</button>
  </ion-nav-buttons>
  <ion-content class="stable-bg">
    <ion-slide-box delegate-handle="slide-ads" does-continue="true" auto-play="true">
      <ion-slide ng-repeat="cover in store.pics">
        <img style="width:100%" ng-src="{{cover.img}}">
      </ion-slide>
    </ion-slide-box>
    <ion-list>
      <ion-item class="item-text-wrap">
        <h2>
          {{store.name}}
        </h2>
        <ng-stars counter="store.star_score"></ng-stars>
        <label class="energized">{{store.credit_score}}</label>
        <p>
          {{store.address}}
        </p>
      </ion-item>
      <ion-item class="padding-clear">
        <div class="button-bar">
          <button class="button button-normal  button-clear  button-positive " ng-click="$root.call('{{store.tel}}'); ">
            <i class="icon ion-ios-telephone"></i> 电话
          </button>
          <i class="splitter"></i>
          <button class="button button-normal button-clear  button-balanced " ng-click="navigate(store.id) ">
            <i class="icon ion-ios-location"></i> 导航
          </button>
          <i class="splitter"></i>
          <button class="button button-normal button-clear  button-balanced " ng-click="showProducts()">
            全部商品
          </button>
        </div>
      </ion-item>
      <ion-item class="item-text-wrap">
        <p>
          {{store.intro}}
        </p>
      </ion-item>
    </ion-list>
    <div class="separate-big"></div>
