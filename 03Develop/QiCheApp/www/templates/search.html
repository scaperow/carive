<ion-view view-title="搜索">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon "></button>
  </ion-nav-buttons>
  <ion-content class="stable-bg">
    <div class="bar bar-balanced bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
         <input type="text" placeholder="输入门店名、商品、服务" ng-model="$parent.keyword">
      </label>
      <a class="button balanced button-icon icon ion-ios-search" ng-click="searchProduct()"></a>
    </div>
    <!-- <ion-list ng-if="hots && hots.length > 0">
      <ion-item>
       <p>热门搜索</p>
        <ion-scroll direction="x" style="overflow: scroll;white-space: nowrap; margin-top:10px; padding-bottom: 10px;">
          <button class="button {{hot.css}} button-small" style="margin-right: 7px;opacity: 0.7;" ng-repeat="hot in hots" ng-click="setKeyword(hot.keywords)">{{hot.keywords}}</button>
        </ion-scroll>
      </ion-item>
     </ion-list> -->
      <div class="separate-big"></div>
      <ion-list>
        <!-- <ion-item>
          <p>最近使用关键词</p>
        </ion-item> -->
        <div class="item item-icon-left item-icon-right"  ng-repeat="keyword in keywords" ng-click="setKeyword(keyword)">
          <i class="icon ion-ios-clock-outline" style="font-size: 24px;"></i>
          {{keyword}}
          <i class="icon ion-ios-close-empty" ng-click="removeKeyword(keyword); $event.stopPropagation()"></i>
        </div>
      </ion-list>
      <div class="padding text-center" ng-if="keywords.length > 0">
        <button class="button button-small button-outline button-balanced " style="border:solid 1px #00A83B" ng-click="clearLocalKeyword()">
          清除记录
        </button>
      </div>
  </ion-content>
</ion-view>
